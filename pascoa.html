<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos da Páscoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff; /* Azul claro */
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #003366; /* Azul escuro */
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .galeria img {
            width: 100%;
            height: 200px; /* Defina a altura desejada */
            object-fit: cover; /* Faz com que a imagem preencha o espaço sem distorcer */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #0066cc; /* Azul */
            font-weight: bold;
            border: 2px solid #0066cc;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .voltar:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Galeria de Fotos - Páscoa</h1>
    <div class="galeria">
        <img src="Conteudos/Conteudos/Páscoa/Páscoa_00.jpeg" alt="Páscoa 1">
        <img src="Conteudos/Conteudos/Páscoa/Páscoa_01.jpeg" alt="Páscoa 2">
        <img src="Conteudos/Conteudos/Páscoa/Páscoa_02.jpeg" alt="Páscoa 3">
        <img src="Conteudos/Conteudos/Páscoa/Páscoa_03.jpeg" alt="Páscoa 4">
    </div>

    <a href="index.html" class="voltar">Voltar para a Página Inicial</a>

</body>
</html>
